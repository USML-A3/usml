<div>
  <div *ngFor="let i of centcomLink">
    <div class="link-container"  routerLink="{{i.name.toLowerCase()}}">
      <nb-icon
        icon="{{ i.icon }}"
        ngClass="select-icon : menuSelected === {{ i.name }}"
      />
      <a class="link-text">{{ i.name }}</a>
    </div>
  </div>
</div>

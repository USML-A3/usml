<section id="portfolio-section" class="page bg-style1">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="portfolio">
          <div class="page-header-wrapper">
            <div class="container">
              <div
                class="page-header text-center wow fadeInDown"
                data-wow-delay="0.4s"
              >
                <h2>Misiones</h2>
                <div class="devider"></div>
                <p class="subtitle">Capturas de nuestros miembros</p>
              </div>
            </div>
          </div>
          <div class="portfoloi_content_area">
            <div class="portfolio_content">
              <div class="row" id="portfolio">
                <div class="col-xs-12 col-sm-4" *ngFor="let i of mediaGridData">
                  <app-media-card
                    [imgName]="i.imgName"
                    [title]="i.title"
                    [spanText]="i.spanText"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
